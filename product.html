<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produit - CosmicBuild</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      flex: 1 1 300px;
    }
    .product-details {
      flex: 1 1 300px;
    }
    .product-details h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .product-details ul {
      list-style: none;
      padding: 0;
      color: #ccc;
    }
    .product-details li {
      margin-bottom: 0.5rem;
    }
    .price {
      font-size: 1.5rem;
      color: #f39c12;
      margin: 1rem 0;
    }
    .btn {
      background-color: #003366;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #00509e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product" id="product"></div>
  </div>

  <script>
    const products = [
      {
        id: 'p1', name: 'P1 Budget', desc: 'PC bureautique/gaming léger', specs: ['Intel i3', '8 Go DDR4', '256 Go SSD', 'GTX 1650'], price: 549, image: 'pc1.jpg'
      },
      {
        id: 'p2', name: 'P2 Starter', desc: 'Compact et silencieux', specs: ['Ryzen 5 5600', '16 Go DDR4', '512 Go SSD', 'RTX 3060'], price: 799, image: 'pc2.jpg'
      },
      {
        id: 'p3', name: 'P3 Gamer', desc: 'Gaming 1080p/1440p', specs: ['Ryzen 5 7500F', '16 Go DDR5', '1 To SSD', 'RTX 4060'], price: 1099, image: 'pc3.jpg'
      },
      {
        id: 'p4', name: 'P4 Creator', desc: 'Création de contenu', specs: ['i7-13700K', '32 Go DDR5', '2 To SSD', 'RTX 4070 Ti'], price: 1699, image: 'pc4.jpg'
      },
      {
        id: 'p5', name: 'P5 Creator Pro', desc: 'Gaming 4K & Pro', specs: ['Ryzen 9 7950X', '64 Go DDR5', '4 To SSD', 'RTX 4090'], price: 2999, image: 'pc5.jpg'
      }
    ];

    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');
    const product = products.find(p => p.id === productId);

    const container = document.getElementById('product');

    if (product) {
      container.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-details">
          <h1>${product.name}</h1>
          <p>${product.desc}</p>
          <ul>
            ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
          </ul>
          <div class="price">${product.price}€</div>
          <button class="btn" onclick='addToCart(${JSON.stringify(product)})'>Ajouter au panier</button>
        </div>
      `;
    } else {
      container.innerHTML = `<p>Produit introuvable.</p>`;
    }

    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} ajouté au panier.`);
    }
  </script>
</body>
</html>
